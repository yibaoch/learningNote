<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>island</title>
  <style>
    #app {
      width: 300px;
      height: 600px;
      border: 1px solid #000;
      margin: 0 auto;
      border-radius: 30px;
      position: relative;
    }

    #island {
      position: absolute;
      top: 20px;
      width: 100px;
      height: 30px;
      left: 100px;
      background-color: #000;
      border: 1px solid #000;
      border-radius: 1000px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #island:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="island"></div>
  </div>
</body>

</html>
